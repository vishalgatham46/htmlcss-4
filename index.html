<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .internal{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h4>LISTS</h4>
    <ol type="A">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <ul type="circle">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <br>
    <br>
    <form>
        <h4>Enter data</h4>
        <label for="name">Name: &nbsp;</label>
        <input type="text" name="Name" id="name" required><br><br>
    
        <label for="phone number">Phone Number: &nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" name="phone number" id="phone number" required><br><br>
    
        <label for="age">Age: &nbsp;</label>
        <input type="text" name="age" id="age" required><br><br>

        <h4>Courses:</h4>
        <input type="radio" name="course1" id="cse" value="CSE">
        <label for="cse">Computer Science Engineering</label>
        <br>
        <input type="radio" name="course2" id="ece" value="ECE">
        <label for="ece">Electronics and Communication Engineering</label>
        <br>
        <input type="radio" name="course3" id="it" value="IT">
        <label for="it">Information Technology</label><br><br>
        

        <h4>Select Languages:</h4>
        <input type="checkbox" name="language" id="english" value="ENGLISH">
        <label for="english">ENGLISH</label><br>
        <input type="checkbox" name="language" id="telugu" value="TELUGU">
        <label for="telugu">TELUGU</label><br>
        <input type="checkbox" name="language" id="hindi" value="HINDI">
        <label for="hindi">HINDI</label>
        <br>
        <br>
        
        <label for="bikes">Select the Bikes:</label>
        <select name="bike" id="bikes">
            <option value="ktm">KTM</option>
            <option value="duke">DUKE</option>
            <option value="royal enfield">ROYAL ENFIELD</option>
        </select>
        <br>
        <br>
    
        <button type="submit">Submit</button>
        <br><br>

        <div style="color: brown;">This is Inline CSS</div>
    
        <div class="internal">This is Internal CSS</div>

        <div class="external">This is External CSS</div>

        <div class="box">This is a box model</div>

        <h4>FLEX DISPLAY</h4>

        <div id="flexcontainer">
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
            <div class="flexbox"></div>
        </div>
</body>
</html>
